<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bg: #fff0f3;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg);
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(255, 77, 109, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 340px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        #valentine-gif {
            width: 100%;
            max-width: 200px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 80px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        #yes-btn { background: var(--primary); color: white; z-index: 11; }
        #no-btn { background: #adb5bd; color: white; position: relative; }

        .hidden { display: none !important; }

        .letter {
            text-align: left;
            line-height: 1.6;
            font-size: 1rem;
            color: #444;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            margin-top: 15px;
        }

        .emoji {
            position: fixed;
            top: -10vh;
            user-select: none;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div class="tenor-gif-embed" data-postid="11377592630810390214" data-share-method="host" data-aspect-ratio="1.05957" data-width="100%"><a href="https://tenor.com/view/cutesie-gif-11377592630810390214">Cutesie GIF</a>from <a href="https://tenor.com/search/cutesie-gifs">Cutesie GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div class="container hidden" id="celebration">
        <div class="tenor-gif-embed" data-postid="13759391442761662032" data-share-method="host" data-aspect-ratio="1.0375" data-width="100%"><a href="https://tenor.com/view/bubu-dancing-dance-happy-dance-bubu-cat-gif-13759391442761662032">Bubu Dancing Dance GIF</a>from <a href="https://tenor.com/search/bubu+dancing-gifs">Bubu Dancing GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        <h1 style="margin-bottom: 10px;">Yay! ü•∞</h1>
        <div class="letter" id="typewriter-text"></div>
        <p id="signature" style="margin-top: 20px; font-weight: bold; color: var(--primary); opacity: 0;">Forever Yours, [Your Name] ‚ù§Ô∏è</p>
    </div>

    <script>
        /* üéµ AD-FREE SETTINGS */
        const audioLink = "https://drive.google.com/uc?export=download&id=1C2Mc5af1BZd327pirjuUeck3I1Civd3a"; 
        const startAtSecond = 24; // Starts exactly at this second
        const yourParagraph = `My dearest [Her Name],

[PASTE YOUR PARAGRAPH HERE]`;

        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const mainCard = document.getElementById('main-card');
        const celebration = document.getElementById('celebration');
        
        // --- 1. RUNAWAY NO BUTTON ---
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('mouseover', moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        }

        // --- 2. YES ACTION ---
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            celebration.classList.remove('hidden');
            
            // Start Ad-Free Audio
            if (audioLink && audioLink !== "PASTE_DIRECT_MP3_LINK_HERE") {
                const audio = new Audio(audioLink);
                audio.currentTime = startAtSecond; // Jump to the specific second
                audio.play().catch(e => console.log("Audio play blocked, but interaction should allow it."));
            }
            
            typeWriter();
            setInterval(createEmoji, 300);
        });

        function typeWriter() {
            const element = document.getElementById('typewriter-text');
            let i = 0;
            function type() {
                if (i < yourParagraph.length) {
                    element.innerHTML += yourParagraph.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    document.getElementById('signature').style.opacity = '1';
                }
            }
            type();
        }

        function createEmoji() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏'];
            const e = document.createElement('div');
            e.classList.add('emoji');
            e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            e.style.left = Math.random() * 100 + 'vw';
            e.style.fontSize = (Math.random() * 20 + 20) + 'px';
            e.style.animation = `fall ${Math.random() * 2 + 3}s linear forwards`;
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 5000);
        }
    </script>
</body>
</html>
