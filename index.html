<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        #valentine-gif {
            width: 200px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
            min-height: 150px; /* Prevents the card from collapsing if the GIF is slow */
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        #yes-btn { background-color: #4caf50; color: white; }
        #no-btn { background-color: #f44336; color: white; }

        .hidden { display: none !important; }

        .letter {
            text-align: left;
            line-height: 1.6;
            font-size: 1.05rem;
            color: #444;
            padding: 20px;
            background: #fffafa;
            border-radius: 15px;
            border: 1px dashed #ffb6c1;
            margin-top: 15px;
            white-space: pre-wrap;
        }

        .video-wrapper {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            aspect-ratio: 16 / 9;
            background: #000;
        }

        .heart {
            position: fixed;
            top: -10vh;
            user-select: none;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <!-- New, more reliable GIF link -->
        <img id="valentine-gif" src="https://media.tenor.com/Z6S_vK1iXfMAAAAi/peach-goma.gif" alt="Cute Valentine GIF">
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div class="container hidden" id="celebration">
        <img src="https://media.tenor.com/gU_Pb_7pVnAAAAAM/kiss-love.gif" style="width: 150px;">
        <h1 style="color: #ff1493; margin-bottom: 5px;">Yay! ü•∞</h1>
        
        <div class="letter">
<!-- ‚úçÔ∏è EDIT YOUR PARAGRAPH BELOW ‚úçÔ∏è -->
My dearest [Her Name],

[PASTE YOUR PARAGRAPH HERE]
<!-- ‚úçÔ∏è EDIT YOUR PARAGRAPH ABOVE ‚úçÔ∏è -->
        </div>

        <div id="video-container"></div>

        <p style="margin-top: 20px; font-weight: bold; color: #d63384;">Forever Yours, [Your Name] ‚ù§Ô∏è</p>
    </div>

    <script>
        /* üéµ SETTINGS */
        const youtubeLink = "https://www.youtube.com/watch?v=-MlR6tFh8Gs&list=RD-MlR6tFh8Gs&start_radio=1"; 
        const startAtSecond = 24; 

        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const mainCard = document.getElementById('main-card');
        const celebration = document.getElementById('celebration');
        const gif = document.getElementById('valentine-gif');
        
        let noCount = 0;
        const noMessages = ["No", "Are you sure?", "Think again!", "Pookie please...", "PLEASE SAY YES ‚ù§Ô∏è"];

        noBtn.addEventListener('click', () => {
            noCount++;
            if (noCount < noMessages.length) noBtn.innerText = noMessages[noCount];
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.5) + 'px';
            
            // Switch to sad gif if they keep saying no
            if (noCount > 2) {
                gif.src = "https://media.tenor.com/V7e5M8p_8S8AAAAM/cry-sad.gif";
            }
        });

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            celebration.classList.remove('hidden');
            
            if (youtubeLink && youtubeLink !== "PASTE_LINK_HERE") {
                let videoId = "";
                const url = youtubeLink;
                if (url.includes("v=")) { videoId = url.split("v=")[1].split("&")[0]; }
                else if (url.includes("youtu.be/")) { videoId = url.split("youtu.be/")[1].split("?")[0]; }
                else { videoId = url; }

                if (videoId) {
                    const videoContainer = document.getElementById('video-container');
                    videoContainer.innerHTML = `
                        <div class="video-wrapper">
                            <iframe 
                                width="100%" 
                                height="100%" 
                                src="https://www.youtube.com/embed/${videoId}?autoplay=1&start=${startAtSecond}&controls=1" 
                                frameborder="0" 
                                allow="autoplay; encrypted-media" 
                                allowfullscreen>
                            </iframe>
                        </div>`;
                }
            }
            
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animation = `fall ${Math.random() * 2 + 3}s linear forwards`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
