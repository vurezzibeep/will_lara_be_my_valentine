<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bg: #fff0f3;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #fff0f3, #ffb3c1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            max-width: 350px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        #valentine-gif {
            width: 100%;
            max-width: 180px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 { color: var(--primary); font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; }

        .buttons { display: flex; justify-content: center; align-items: center; gap: 15px; min-height: 80px; position: relative; }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }

        #yes-btn { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        #no-btn { background: #adb5bd; color: white; position: relative; }

        .hidden { display: none !important; }

        /* Reasons Box */
        .reason-text { font-size: 1.2rem; color: #d63384; font-weight: 600; margin-bottom: 20px; min-height: 60px; }
        .counter { font-size: 0.9rem; color: #ff8fa3; margin-top: 10px; }

        /* Letter Box */
        .letter {
            text-align: left;
            line-height: 1.7;
            font-size: 1.05rem;
            color: #333;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            white-space: pre-wrap;
            border: 1px dashed var(--secondary);
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 20px;
            animation: moveUp 1s ease-out forwards;
        }

        @keyframes moveUp {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .emoji-fall {
            position: fixed;
            top: -10vh;
            user-select: none;
            z-index: 1;
            pointer-events: none;
            animation: fall 4s linear forwards;
        }

        @keyframes fall { to { transform: translateY(115vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body onclick="createSparkle(event)">

    <!-- PHASE 1: THE QUESTION -->
    <div class="container" id="main-card">
        <img id="valentine-gif" src="https://media.tenor.com/Z6S_vK1iXfMAAAAi/peach-goma.gif">
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <!-- PHASE 2: THE REASONS -->
    <div class="container hidden" id="reasons-card">
        <h1>10 Reasons Why... ‚ù§Ô∏è</h1>
        <div class="reason-text" id="reason-display">Click the button to start...</div>
        <button id="next-reason-btn" style="background: var(--primary); color: white;">Next Reason ‚ú®</button>
        <div class="counter" id="reason-counter">0 / 10</div>
    </div>

    <!-- PHASE 3: THE FINAL LETTER -->
    <div class="container hidden" id="celebration">
        <img src="https://media.tenor.com/gU_Pb_7pVnAAAAAM/kiss-love.gif" style="width: 100px;">
        <h1 style="margin-bottom: 10px;">For You... ü•∞</h1>
        <div class="letter" id="typewriter-text"></div>
        <p id="signature" style="margin-top: 20px; font-weight: bold; color: var(--primary); opacity: 0; transition: 1s;">Forever Yours, [Your Name] ‚ù§Ô∏è</p>
    </div>

    <script>
        /* üéµ SETTINGS */
        const audioLink = "startAtSecondhttps://files.catbox.moe/u8mjsi.mp3"; 
        const startAtSecond = 24; 
        const yourParagraph = `My dearest [Her Name],

[PASTE YOUR FINAL PARAGRAPH HERE]`;

        const reasons = [
            "The way you make every ordinary moment feel special. ‚ú®",
            "Your laugh‚Äîit‚Äôs genuinely my favorite sound in the world. üé∂",
            "The way you support me, even when I‚Äôm at my worst. ‚ù§Ô∏è",
            "Your kindness, not just to me, but to everyone around you. üåü",
            "The way your eyes light up when you're talking about something you love. üëÅÔ∏è‚Äçüó®Ô∏è",
            "How safe and at peace I feel whenever I‚Äôm with you. üè†",
            "Your sense of humor‚Äîno one gets my jokes quite like you do. üòÇ",
            "The little things you do that show me you're thinking of me. üß∏",
            "Your strength and the way you handle everything with such grace. üí™",
            "Simply because you are you, and that is more than enough. üåπ"
        ];

        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const nextReasonBtn = document.getElementById('next-reason-btn');
        const mainCard = document.getElementById('main-card');
        const reasonsCard = document.getElementById('reasons-card');
        const celebration = document.getElementById('celebration');
        
        let currentReason = 0;

        // --- RUNAWAY NO ---
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            yesBtn.style.transform = `scale(${1 + (currentReason+1)*0.1})`;
        });

        // --- YES -> REASONS ---
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            reasonsCard.classList.remove('hidden');
        });

        // --- REASONS LOOP ---
        nextReasonBtn.addEventListener('click', () => {
            if (currentReason < reasons.length) {
                document.getElementById('reason-display').innerText = reasons[currentReason];
                currentReason++;
                document.getElementById('reason-counter').innerText = `${currentReason} / 10`;
            } else {
                reasonsCard.classList.add('hidden');
                celebration.classList.remove('hidden');
                startFinalPhase();
            }
        });

        function startFinalPhase() {
            // Start Audio
            if (audioLink && audioLink !== "PASTE_DIRECT_MP3_LINK_HERE") {
                const audio = new Audio(audioLink);
                audio.currentTime = startAtSecond;
                audio.play();
            }
            // Typewriter
            let i = 0;
            function type() {
                if (i < yourParagraph.length) {
                    document.getElementById('typewriter-text').innerHTML += yourParagraph.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else { document.getElementById('signature').style.opacity = '1'; }
            }
            type();
            // Hearts
            setInterval(createFallingEmoji, 300);
        }

        // --- SPARKLE EFFECT ---
        function createSparkle(e) {
            const sparkles = ['‚ù§Ô∏è', '‚ú®', 'üíñ'];
            for (let i = 0; i < 5; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.innerText = sparkles[Math.floor(Math.random() * sparkles.length)];
                s.style.left = (e.pageX || e.touches[0].pageX) + 'px';
                s.style.top = (e.pageY || e.touches[0].pageY) + 'px';
                s.style.setProperty('--x', (Math.random() * 100 - 50) + 'px');
                s.style.setProperty('--y', (Math.random() * -100 - 50) + 'px');
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 1000);
            }
        }

        function createFallingEmoji() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üåπ', '‚ú®'];
            const e = document.createElement('div');
            e.className = 'emoji-fall';
            e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            e.style.left = Math.random() * 100 + 'vw';
            e.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 4000);
        }
    </script>
</body>
</html>
