<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --primary: #ff4d6d; --secondary: #ffb3c1; --bg: #fff0f3; }
        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #fff0f3, #ffb3c1);
            background-size: 400% 400%; animation: gradient 15s ease infinite;
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden; touch-action: manipulation;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container {
            text-align: center; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 30px; box-shadow: 0 10px 40px rgba(255, 77, 109, 0.2);
            width: 85%; max-width: 320px; z-index: 10;
        }
        #valentine-gif { width: 100%; max-width: 160px; border-radius: 20px; margin-bottom: 20px; }
        h1 { color: var(--primary); font-size: 1.4rem; margin-bottom: 20px; }
        .buttons { display: flex; justify-content: center; gap: 15px; min-height: 80px; position: relative; }
        button {
            padding: 15px 25px; font-size: 1.1rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold; transition: 0.2s; -webkit-tap-highlight-color: transparent;
        }
        #yes-btn { background: var(--primary); color: white; }
        #no-btn { background: #adb5bd; color: white; position: relative; }
        .reason-text { font-size: 1.1rem; color: #d63384; font-weight: 600; margin: 20px 0; min-height: 80px; display: flex; align-items: center; justify-content: center; }
        .letter {
            text-align: left; line-height: 1.6; font-size: 1.05rem; color: #333;
            padding: 15px; background: white; border-radius: 15px; white-space: pre-wrap;
            border: 1px dashed var(--secondary); max-height: 250px; overflow-y: auto;
        }
        .hidden { display: none !important; }
        .sparkle { position: fixed; pointer-events: none; z-index: 99; font-size: 20px; animation: up 1s forwards; }
        @keyframes up { 0% { transform: translate(0,0); opacity: 1; } 100% { transform: translate(var(--x), var(--y)); opacity: 0; } }
    </style>
</head>
<body onclick="spawnSparkles(event)">

    <!-- Hidden Audio Tag -->
    <audio id="bg-music" preload="auto">
        <source id="audio-source" src="" type="audio/mpeg">
    </audio>

    <div class="container" id="card-1">
        <div class="tenor-gif-embed" data-postid="11377592630810390214" data-share-method="host" data-aspect-ratio="1.05957" data-width="100%"><a href="https://tenor.com/view/cutesie-gif-11377592630810390214">Cutesie GIF</a>from <a href="https://tenor.com/search/cutesie-gifs">Cutesie GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div class="container hidden" id="card-2">
        <h1>10 Reasons Why... ‚ù§Ô∏è</h1>
        <div class="reason-text" id="reason-display">Thinking of the first one...</div>
        <button id="next-btn" style="background: var(--primary); color: white;">Next Reason ‚ú®</button>
        <div style="font-size: 0.8rem; color: #ff8fa3; margin-top: 10px;" id="count">0 / 10</div>
    </div>

    <div class="container hidden" id="card-3">
        <div class="tenor-gif-embed" data-postid="13759391442761662032" data-share-method="host" data-aspect-ratio="1.0375" data-width="100%"><a href="https://tenor.com/view/bubu-dancing-dance-happy-dance-bubu-cat-gif-13759391442761662032">Bubu Dancing Dance GIF</a>from <a href="https://tenor.com/search/bubu+dancing-gifs">Bubu Dancing GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        <h1 style="margin-bottom: 10px;">For You... ü•∞</h1>
        <div class="letter" id="letter-text"></div>
        <p id="sig" style="margin-top: 15px; font-weight: bold; color: var(--primary); opacity: 0; transition: 1s;">Forever Yours, [Your Name] ‚ù§Ô∏è</p>
    </div>

    <script>
        /* CONFIG */
        const audioLink = "https://files.catbox.moe/u8mjsi.mp3"; 
        const startTime = 24; 
        const message = `My dearest [Her Name],

[PASTE YOUR LETTER HERE]`;

        const reasons = [
            "Your beautiful smile. ‚ú®", "How you make me laugh. üé∂", "Your kind heart. ‚ù§Ô∏è", 
            "Your intelligence. üåü", "Your eyes. üëÅÔ∏è‚Äçüó®Ô∏è", "How safe I feel with you. üè†",
            "Our inside jokes. üòÇ", "Your thoughtfulness. üß∏", "Your strength. üí™", "Just being you. üåπ"
        ];

        const audio = document.getElementById('bg-music');
        const source = document.getElementById('audio-source');
        source.src = audioLink;
        audio.load();

        let step = 0;

        // Runaway No
        document.getElementById('no-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            const btn = e.target;
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 40) + 'px';
        });

        // Yes Logic
        document.getElementById('yes-btn').addEventListener('click', () => {
            // UNLOCK AUDIO: Play and immediately pause
            audio.play().then(() => { audio.pause(); }).catch(e => console.log(e));
            document.getElementById('card-1').classList.add('hidden');
            document.getElementById('card-2').classList.remove('hidden');
        });

        // Reasons Logic
        document.getElementById('next-btn').addEventListener('click', () => {
            // Keep audio channel alive
            audio.play().then(() => { audio.pause(); }).catch(e => {});

            if (step < reasons.length) {
                document.getElementById('reason-display').innerText = reasons[step];
                step++;
                document.getElementById('count').innerText = step + " / 10";
            } else {
                document.getElementById('card-2').classList.add('hidden');
                document.getElementById('card-3').classList.remove('hidden');
                startFinal();
            }
        });

        function startFinal() {
            audio.currentTime = startTime;
            audio.play();
            
            let i = 0;
            const target = document.getElementById('letter-text');
            function type() {
                if (i < message.length) {
                    target.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else { document.getElementById('sig').style.opacity = '1'; }
            }
            type();
        }

        function spawnSparkles(e) {
            const x = e.pageX || (e.touches ? e.touches[0].pageX : 0);
            const y = e.pageY || (e.touches ? e.touches[0].pageY : 0);
            for(let i=0; i<6; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.innerText = '‚ù§Ô∏è';
                s.style.left = x + 'px'; s.style.top = y + 'px';
                s.style.setProperty('--x', (Math.random()*100-50)+'px');
                s.style.setProperty('--y', (Math.random()*-100-50)+'px');
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 1000);
            }
        }
    </script>
</body>
</html>
