        const yourParagraph = `so you said YES! YAYAYAYAYAYYAYAYA. well the truth is IT WAS ALWAYS YOU HAHAHAHAHAHAHA

If you want a lover, I'll do anything you ask me to... and you know I'm your man.`;

        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const mainCard = document.getElementById('main-card');
        const celebration = document.getElementById('celebration');
        
        // --- 1. RUNAWAY NO BUTTON (Mobile Teleport) ---
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('click', moveButton); // Fallback for some browsers

        function moveButton(e) {
            e.preventDefault(); // Stop accidental clicks
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make Yes button grow bigger
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if (currentSize < 40) { // Cap growth so it doesn't break layout
                yesBtn.style.fontSize = (currentSize + 3) + 'px';
                yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).paddingTop) + 2) + 'px ' + 
                                       (parseFloat(window.getComputedStyle(yesBtn).paddingLeft) + 4) + 'px';
            }
        }

        // --- 2. YES ACTION ---
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            celebration.classList.remove('hidden');
            
            // Start Audio
            if (audioLink && audioLink !== "PASTE_DIRECT_MP3_LINK_HERE") {
                const audio = new Audio(audioLink);
                audio.currentTime = startAtSecond;
                audio.play().catch(err => console.log("Audio needs interaction, which this click provides."));
            }
            
            // Start typewriter and effects
            typeWriter();
            setInterval(createEmoji, 300);
        });

        function typeWriter() {
            const element = document.getElementById('typewriter-text');
            let i = 0;
            function type() {
                if (i < yourParagraph.length) {
                    element.innerHTML += yourParagraph.charAt(i);
                    i++;
                    setTimeout(type, 60); // Soulful Leonard Cohen speed
                } else {
                    document.getElementById('signature').style.opacity = '1';
                }
            }
            type();
        }

        function createEmoji() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üåπ'];
            const e = document.createElement('div');
            e.classList.add('emoji');
            e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            e.style.left = Math.random() * 100 + 'vw';
            e.style.fontSize = (Math.random() * 20 + 20) + 'px';
            e.style.animation = `fall ${Math.random() * 2 + 3}s linear forwards`;
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 5000);
        }
